    <h1>Consciência de Classe</h1> 
    <P>"Consciência de classe é um complexo conceito desenvolvido no âmbito da sociologia e da teoria política marxista que ressoou na vasta produção filosófica, sociológica e política de inspiração marxista do século XX. Pensadores como Louis Althusser e Georg Lukács retomaram a consciência de classe como um modo necessário de se enxergar dentro de um sistema como o capitalismo. Apesar de nos referirmos à consciência de classe como um conceito, ela é para o filósofo e sociólogo alemão Karl Marx uma condição da existência do sujeito no capitalismo</P>
